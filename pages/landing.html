    <script>


      window.onload = function() {
        setTimeout(() => {
          document.querySelector('.popup-msg-1').style.display = 'block';
        }, 500);
        setTimeout(() => {
          document.querySelector('.popup-msg-2').style.display = 'block';
        }, 1500);
        setTimeout(() => {
          document.querySelector('.popup-msg-3').style.display = 'block';
        }, 2500);
        setTimeout(() => {
          document.querySelector('.popup-msg-4').style.display = 'block';
        }, 3500);
        setTimeout(() => {
          document.querySelector('.button').classList.add('bigger');
        }, 4500);
      };

      let triggered = false;

      window.addEventListener('scroll', function () {
        const triggerPoint = 500;
        if (!triggered && window.scrollY >= triggerPoint) {
          triggered = true;
          document.querySelector('.popup-question-1').style.display = 'block';
          setTimeout(() => {
            document.querySelector('.popup-question-2').style.display = 'block';
          }, 700);
          setTimeout(() => {
            document.querySelector('.popup-question-3').style.display = 'block';
          }, 1400);
        }
      });

    
    </script>
