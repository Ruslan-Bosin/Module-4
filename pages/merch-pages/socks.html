    <script>
    document.querySelector(".form").addEventListener("submit", function(e) {

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert("А почта должна быть в формате: имя@домен.ру");
