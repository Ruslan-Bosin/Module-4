    <h2 class="header">Мерч</h2>


    <div class="merch-item">
        <img class="merch-item-image" src="../../images/shorts-white.png" alt="White Shorts">
        <div class="merch-item-info">
            <h2 class="merch-item-title">Белые Шорты BALD</h2>
            <p class="merch-item-sub">Цена: 2000 руб<br/>Начало продаж: 1 Января 2026</p>

            <a href="shorts-black.html">
                <div class="color-suggestion">
                <img class="color-suggestion-image" src="../../images/shorts-black.png" alt="Black Shorts"></img>
                <div class="color-suggestion-texts">
                    <h3>Другой Цвет:</h3>
                    <h2>Чёрные Шорты BALD</h2>
                </div>
                <p>2000 руб</p>
            </div>
            </a>

            <form class="form" >
                
                <div class="form-separator">
                    <div class="form-separator-pt1">
                        <label class="merch-form-text" for="lname">Ваш размер:</label>
                        <div class="merch-form-radio">   
                            <label><input type="radio" name="choice" value="s"><span class="custom-radio"></span>S</label>
                            <label><input type="radio" name="choice" value="m"><span class="custom-radio"></span>M</label>
                            <label><input type="radio" name="choice" value="l"><span class="custom-radio"></span>L</label>
                        </div>
                    </div>

                    <div class="form-separator-pt2"> 
                        <label class="merch-form-text" for="lname">Почта:</label>
                        <input id="email" class="merch-form-input" type="email" id="lname" name="lname" placeholder="avlatyshev@hse.ru" value="">
                    </div>
                </div>
                
                <input class="form-button" type="submit" value="Зарезервировать">
            </form> 

        </div>

    </div>
    
    <a href="../merch.html" class="back-button hide-anyway"><-Назад</a>

    <div class="space"></div>
    <script>
    document.querySelector(".form").addEventListener("submit", function(e) {

      const selected = document.querySelector('input[name="choice"]:checked');
      const email = document.getElementById("email").value.trim();

      if (!selected) {
        alert("Не забывайте выбрать размер!");
        return;
      }

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert("А почта должна быть в формате: имя@домен.ру");
        return;
      }

      alert("Спасибо за резерв! Мы свяжемся с вами по почте.");
    });
    </script>
